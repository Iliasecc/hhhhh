<!DOCTYPE html>
<html>
<head>
    <title>Love Confirmation</title>
    <style>
        body {
            background-color:black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 200px;
        }
        
        button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        
        #no-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveButton 1s infinite;
        }
        
        @keyframes moveButton {
            0% {
                top: 50%;
                left: 50%;
            }
            25% {
                top: 30%;
                left: 70%;
            }
            50% {
                top: 70%;
                left: 30%;
            }
            75% {
                top: 70%;
                left: 70%;
            }
            100% {
                top: 50%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
   
    <h1>Nkhrju ana u yaq ghada?</h1>
    <button id="yes-button" onclick="showThanks()">Yes</button>
    
    <button id="no-button">No</button>
    <canvas id="rainfall"></canvas>
    

    <script>
        const canvas = document.getElementById('rainfall');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create an array to store the raindrops
        const raindrops = [];

        // Function to create a new raindrop
        function createRaindrop() {
            const x = Math.random() * canvas.width;
            const y = -5;
            const speed = Math.random() * 5 + 2;
            const length = Math.random() * 20 + 10;

            raindrops.push({ x, y, speed, length });
        }

        // Function to update the raindrops' positions
        function updateRaindrops() {
            for (let i = 0; i < raindrops.length; i++) {
                const raindrop = raindrops[i];

                raindrop.y += raindrop.speed;

                if (raindrop.y > canvas.height) {
                    raindrops.splice(i, 1);
                    i--;
                }
            }
        }

        // Function to draw the raindrops
        function drawRaindrops() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            for (let i = 0; i < raindrops.length; i++) {
                const raindrop = raindrops[i];

                ctx.beginPath();
                ctx.moveTo(raindrop.x, raindrop.y);
                ctx.lineTo(raindrop.x, raindrop.y + raindrop.length);
                ctx.stroke();
            }
        }

        // Function to animate the raindrops
        function animate() {
            createRaindrop();
            updateRaindrops();
            drawRaindrops();

            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>

    <script>
        function showThanks() {
            document.getElementById("yes-button").disabled = true;
            document.getElementById("no-button").style.display = "none";
            alert("Sf f 6h nduz ealek azayn!");
        }
    </script>
</body>
</html>
